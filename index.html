<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Starry Night Background -->
    <div class="stars-container">
        <div class="star" data-memory="Our first hello"
            data-detail="That moment when our eyes first met, and I knew something special was beginning..."
            style="top: 15%; left: 20%;"></div>
        <div class="star" data-memory="The day you made me smile"
            data-detail="I was having the worst day, but then you came along and turned everything around. Your smile is my sunshine ‚òÄÔ∏è"
            style="top: 25%; left: 70%;"></div>
        <div class="star" data-memory="The one that got away"
            data-detail="It wasn't just one moment - it was a thousand little moments that made me realize you're the one"
            style="top: 40%; right: 15%;"></div>
    </div>

    <!-- Star Hint -->
    <div class="star-hint">
        <span>‚ú® Click the stars to reveal hidden messages ‚ú®</span>
    </div>

    <!-- Memory Modal -->
    <div class="memory-modal" id="memoryModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="memory-title"></h2>
            <p class="memory-text"></p>
        </div>
    </div>

    <div class="container">
        <div class="click-hint">
            <span class="hint-text">Click me</span>
            <svg class="arrow-svg" viewBox="0 0 100 100" width="80" height="80">
                <path d="M20,10 C20,40 50,60 50,90" fill="none" stroke="#e67e22" stroke-width="3"
                    stroke-linecap="round" />
                <path d="M40,80 L50,90 L60,80" fill="none" stroke="#e67e22" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="front flap"></div>
                <div class="front pocket left"></div>
                <div class="front pocket right"></div>
                <div class="front pocket bottom"></div>
                <!-- Letter -->
                <div class="letter">
                    <div class="text">
                        <img src="cute_lion_pokemon.svg" alt="Cute Lion" class="sticker">
                        <strong>To ƒê·ª©c T√≠n</strong>
                        <p>
                            Every falling heart represents a moment I've thought of you
                            <br><br>
                            You make my world brighter just by being in it
                            <br><br>
                            Miss you so much
                            <em>_Sleepy Coder_</em>
                        </p>
                    </div>
                </div>

                <!-- Hidden Photo Behind Letter -->
                <div class="hidden-photo">
                    <img src="music/photo/A.JPEG" alt="Special Photo">
                </div>
            </div>
        </div>

        <!-- Second Hint - Click Letter -->
        <div class="second-hint">
            <span>ü¶Å Click one more time... ü¶Å</span>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music/B√¨nh Y√™n.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control">
        <button id="music-btn">üéµ</button>
    </div>

    <div class="crab-container">
        <img src="cute_crab.svg" alt="Sneaky Crab">
    </div>

    <script src="script.js"></script>
</body>

</html>
